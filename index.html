<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Tesla</title>
  </head>
  <body>
    <div class="container">
      <div class="main-img animation">
        <div class="hand"></div>
      </div>
      <div class="price-box">
        <span class="duration">750км</span>
        <span class="total-price">$89,990</span>
      </div>
      <div class="row">
        <div class="speed feature">
          <span>60км/ч</span>
          <div class="btn">
            <button class="up">
              <img src="./public/icon/arrow-up.svg" alt="" />
            </button>
            <button class="down">
              <img src="./public/icon/arrow-down.svg" alt="" />
            </button>
          </div>
        </div>
        <div class="temprature feature">
          <span>20<sup>o</sup></span>
          <div class="btn">
            <button class="up">
              <img src="./public/icon/arrow-up.svg" alt="" />
            </button>
            <button class="down">
              <img src="./public/icon/arrow-down.svg" alt="" />
            </button>
          </div>
        </div>
        <div class="weels feature">
          <span>19</span>
          <div class="btn">
            <button class="up">
              <img src="./public/icon/arrow-up.svg" alt="" />
            </button>
            <button class="down">
              <img src="./public/icon/arrow-down.svg" alt="" />
            </button>
          </div>
        </div>
        <div class="air-condition vkl">
          <div class="air-condition-cyrcle cyrcle"></div>
        </div>
        <div class="long-range vkl">
          <div class="long-range-cyrcle cyrcle"></div>
        </div>
        <div class="car-view vkl">
          <div class="car-cyrcle cyrcle moved"></div>
        </div>
      </div>

      <div class="modal">
        <div class="main-img"></div>
        <div class="price-box">
          <span class="duration">750км</span>
          <span class="total-price">$89,990</span>
        </div>
        <div class="color-box">
          <div class="color black-color" data-color="black"></div>
          <div class="color white-color" data-color="white"></div>
          <div class="color biege-color" data-color="biege"></div>
          <div class="car-view vkl">
            <div class="car-cyrcle cyrcle"></div>
          </div>
        </div>
      </div>
      <div class="bg"></div>
    </div>

    <script src="./src/js/index.js"></script>
  </body>
</html>
